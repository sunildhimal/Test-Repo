<h2>My First Angular App!</h2>
<h4>String Interpolation</h4>
<p *ngIf="counter>=0">The title is: {{title|uppercase}}</p>
<p *ngIf="counter<0">The title is: {{title|lowercase}}</p>
<p>Counter: {{counter}}</p>
<button (click)="incrementCounter()">Increment Counter</button>
<button (click)="decrementCounter()">Decrement Counter</button>
<p>Programming Languages</p>
<ul>
  <li *ngFor="let x of languages"> {{x}} </li>
</ul>
